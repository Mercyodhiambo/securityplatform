{% extends 'base.html' %}
{% block title %}
<title>Post a Job</title>
{% endblock %}
{% block content %}
{% load static %}
<section class="bg-gray-100 py-16 min-h-screen">
    <div class="container mx-auto px-4 max-w-lg">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Post a Job</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Job Title</label>
                    <input type="text" name="title" placeholder="Job Title" required
                        class="block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Job Description</label>
                    <textarea name="description" placeholder="Enter job description" required
                        class="block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Requirements</label>
                    <textarea name="requirements" placeholder="Enter job requirements" required
                        class="block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Location</label>
                    <input type="text" name="location" placeholder="Enter job location" required
                        class="block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <div class="flex justify-center">
                    <input type="submit" value="Post Job"
                        class="bg-gray-900 text-white px-6 py-2 rounded hover:bg-gray-700 transition font-semibold cursor-pointer">
                </div>
            </form>
            <div class="mt-6 text-center">
                <a href="{% url 'job_list' %}" class="text-gray-600 hover:text-gray-900 underline">Back to Job Listings</a>
            </div>
        </div>
    </div>
</section>
<footer class="bg-gray-900 text-gray-300 py-6 text-center mt-10">
    <p>&copy; 2025 Applicant Site. All rights reserved.</p>
</footer>
{% endblock %}
