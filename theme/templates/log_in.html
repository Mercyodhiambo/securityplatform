{% extends 'base.html' %}
{% block title %}
<title>Log In</title>
{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 border-t-4 border-gray-600">
        <h2 class="text-xl font-bold text-gray-600 mb-6 text-center">Sign In To Your Account</h2>
        <form method="POST" action="{% url 'log_in' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email"
                    class="w-full px-4 py-2 rounded border border-gray-200 bg-white text-dark-gray focus:outline-none focus:border-dark-gray">
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password"
                    class="w-full px-4 py-2 rounded border border-gray-200 bg-white text-dark-gray focus:outline-none focus:border-dark-gray">
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div>
                <button type="submit"
                    class="w-full mt-2 py-2 bg-gray-600 text-white font-semibold rounded hover:bg-gray-700 transition">Log In</button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-500">Don't have an account?
                <a href="{% url 'register_user' %}" class="text-blue-600 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
