{% extends 'base.html' %}
{% block title %}
<title>Apply for {{ job.title }}</title>
{% endblock %}
{% block content %}

<header>
    <h1>Apply for {{ job.title }}</h1>
</header>

<div class="container">
    <!-- Debugging output to check job ID -->
    <p>Job ID: {{ job.id }}</p>  <!-- This line helps verify if job.id is correctly passed -->

    <form method="post" action="{% url 'submit_application' job.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="resume">Resume (PDF, DOC, DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div>
            <label for="cover_letter">Cover Letter (PDF, DOC, DOCX):</label>
            <input type="file" id="cover_letter" name="cover_letter" accept=".pdf,.doc,.docx" required>
        </div>
        <button type="submit">Submit Application</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Applicant Site. All rights reserved.</p>
</footer>

{% endblock %}
