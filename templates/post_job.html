{% extends 'base.html' %}
{% block title %}
<title>Post a Job</title>
{% endblock %}
{% block content %}
<header>
    <h1>Post a Job</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'clients' %}">Clients</a>
        <a href="{% url 'our_services' %}">Services</a>
        <a href="{% url 'job_list' %}">Job Listings</a>
    </nav>
</header>

<div class="container">
    <section id="post-job" class="post-job">
        <h2>Job Posting Form</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" required placeholder="Job Title">
            <textarea name="description" required placeholder="Job Title"></textarea>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Enter company name" required>
            </div>
        </form>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" placeholder="Enter job description" required></textarea>
            </div>
            <input type="submit" value="Post Job" class="submit-button">
        </form>
        <a href="{% url 'job_list' %}" class="back-link">Back to Job Listings</a>
    </section>
</div>

<footer>
    <p>&copy; 2025 Applicant Site. All rights reserved.</p>
</footer>
{% endblock %}
